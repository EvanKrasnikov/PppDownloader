<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PppDownloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>PPP Downloader</h1>
            <p>Use PPP Downloader to retrieve various PPP data</p>
        </div>
        <div class="header-form">
            <form action="#" th:action="@{/submit}" >
                <div class="row">
                    <div class="col-sm-4">
                        <p>Choose date range</p>
                        <div class="form-group">
                            <label for="firstDate">Choose first date</label>
                            <input type="date" id="firstDate" name="firstDate" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="secondDate">Choose second date</label>
                            <input type="date" id="secondDate" name="secondDate" required class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <p>Filter output by station (4-letter code)</p>
                            <textarea id="textArea" name="textArea" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <p>Choose output data types</p>
                        <div class="form-check">
                            <input type="checkbox" id="rinex" name="rinex" class="form-check-input">
                            <label for="rinex">Rinex</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="sp3" name="sp3" class="form-check-input">
                            <label for="rinex">Sp3</label>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Submit" class="btn-default form-control">
                </div>
            </form>
        </div>
        <br><br>

        <div class="main-table">
            <div class="table table-striped table-hover" th:each="table : ${tables}">
                <table class="table">
                    <h2><span th:text="${table.name}"></span></h2>
                    <thead>
                    <tr>
                        <th>File</th>
                        <th>Link</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "link : ${table.links}">
                        <td th:utext="${link}"></td>
                        <td><a th:href="${link}">Download</a></td>
                    </tr>
                    </tbody>
                </table>
                <br><br>
            </div>
        </div>
    </div>
</body>
</html>
