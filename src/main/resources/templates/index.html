<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PppDownloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>PppDownloader</h1>
        <br><br>
        <form action="#" th:action="@{/submit}" >
            <label for="firstDate">Choose first date</label>
            <input type="date" id="firstDate" name="firstDate">
            <label for="secondDate">Choose second date</label>
            <input type="date" id="secondDate" name="secondDate">
            <input type="submit" value="Submit" class="boxed-btn3">
            <br>
        </form>
    </div>
    <br><br>
    <div class="main">
        <div class="table-container" th:each="table : ${tables}">
            <table class="table">
                <h2><span th:text="${table.name}">Table name</span></h2>
                <thead>
                    <tr>
                        <th>File</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "link : ${table.links}">
                        <td th:utext="${link}"></td>
                        <td><a th:href="${link}">Download</a></td>
                    </tr>
                </tbody>
            </table>
            <br><br>
        </div>
    </div>
</body>
</html>
